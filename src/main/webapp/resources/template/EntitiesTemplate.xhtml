<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="title">#{idGen['genero.title']}</ui:insert></title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>
        <h:panelGrid class="menu">
            <h:form id="fromTop">
                <p:outputLabel value="#{proGen['crud.language.title']}"/>
                <h:selectOneMenu id="cbxIdiomas" value="#{idiomaBean.codigoIdioma}" valueChangeListener="#{idiomaBean.cambioDeIdiomaHandler}"
                                 onchange="submit()">
                    <f:selectItems value="#{idiomaBean.paises}"/>
                </h:selectOneMenu>
            </h:form>
        </h:panelGrid>
        <ui:insert name="content">Contenido</ui:insert>

    </h:body>
</html>
