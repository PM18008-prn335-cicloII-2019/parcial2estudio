<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/estilos.css"/>
    </h:head>
    <h:body>
        <p:growl id="MSJ"/>
        <h:form id="f">
            <p:fieldset legend="Nuevo" toggleable="true">
                <p:panelGrid columns="1">
                    <p:commandButton value="Nuevo Genero" oncomplete="PF('genero').show()"/>
                </p:panelGrid>
            </p:fieldset>
        </h:form>
        <p:dialog widgetVar="genero" modal="true" showEffect="clip" resizable="false" header="Genero">
            <h:form id="da">
                <p:panelGrid columns="2">
                    <p:outputLabel value="ID" for="txtId"/>
                    <p:inputNumber id="txtId" value="#{generoBean.genero.idGenero}" disabled="false" decimalPlaces="0"/>
                    <p:outputLabel value="Nombre" for="txtNombre"/>
                    <p:inputText id="txtNombre" value="#{generoBean.genero.nombre}" required="true"/>
                    <p:outputLabel value="Descripcion" for="txtDescripcion"/>
                    <p:inputTextarea id="txtDescripcion" value="#{generoBean.genero.descripcion}" required="true"/>
                    <p:outputLabel value="Activo" for="chActivo"/>
                    <p:selectBooleanCheckbox id="chActivo" value="#{generoBean.genero.activo}"/>
                    <p:commandButton value="Guardar" actionListener="#{generoBean.btnAgregarHandler}" update=":Datos da :MSJ"
                                     oncomplete="PF('genero').hide()"/>
                </p:panelGrid>
            </h:form>    
            </p:dialog>
        <h:form id="Datos">
            <p:fieldset legend="Datos genero" toggleable="true">
                <p:dataTable value="#{generoBean.generoList}" var="g">
                    <p:column headerText="Id">
                        <h:outputText value="#{g.idGenero}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{g.nombre}"/>
                    </p:column>
                    <p:column headerText="Descripcion">
                        <h:outputText value="#{g.descripcion}"/>
                    </p:column>
                    <p:column headerText="Activo">
                        <h:outputText value="#{g.activo?'Activo':'Inactivo'}"/>
                    </p:column>
                </p:dataTable>
                    
                
            </p:fieldset>
        </h:form>
    </h:body>

</html>
